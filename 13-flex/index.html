<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Flex</title>
	</head>
	<body>
		<!-- Flex and alignment -->
		<div class="flex flex-col items-center h-auto w-full bg-gray-500">
			<div class="p-10 border rounded-xl px-8 py-4 m-10 inline w-auto bg-gray-200 shadow-md shadow-black">1</div>
			<div class="p-10 border rounded-xl px-8 py-4 m-10 inline w-auto bg-gray-200 shadow-md shadow-black">2</div>
			<div class="p-10 border rounded-xl px-8 py-4 m-10 inline w-auto bg-gray-200 shadow-md shadow-black">3</div>
			<div class="p-10 border rounded-xl px-8 py-4 m-10 inline w-auto bg-gray-200 shadow-md shadow-black">4</div>
			<div class="p-10 border rounded-xl px-8 py-4 m-10 inline w-auto bg-gray-200 shadow-md shadow-black">5</div>
		</div>
        <br/>

		<!-- Flex Column, Gap and Order -->
        <div class="flex flex-col gap-10 items-center h-auto w-full bg-gray-600">
			<div class="p-10 order-5 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">1</div>
			<div class="p-10 order-4 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">2</div>
			<div class="p-10 order-3 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">3</div>
			<div class="p-10 order-2 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">4</div>
			<div class="p-10 order-1 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">5</div>
		</div>
        <br/>

		<!-- Grow and shrink -->
        <div class="flex flex-wrap gap-10 items-center h-auto w-full bg-gray-700">
			<div class="p-10 order-5 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">1</div>
			<div class="p-10 order-4 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">2</div>
			<div class="p-10 order-3 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">3</div>
			<div class="p-10 order-2 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">4</div>
			<div class="p-10 order-1 border rounded-xl px-8 py-4 inline w-auto bg-gray-200 shadow-md shadow-black">5</div>
		</div>
	</body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	           align-items: flex-start;
      items-end	               align-items: flex-end;
      items-center	           align-items: center;
      items-baseline	       align-items: baseline;
      items-stretch	           align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
